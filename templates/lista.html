{% extends 'base.html' %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
	<thead class="thead-default">
		<tr>
			<th>Nome</th>
			<th>Gênero</th>
			<th>Autor(a)</th>
			<th>Números de páginas</th>
		</tr>
	</thead>
	<tbody>
		{% for livro in livros %}
		<tr>
			<td>{{ livro.nome }}</td>
			<td>{{ livro.genero }}</td>
			<td>{{ livro.autor }}</td>
			<td>{{ livro.num_paginas }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
